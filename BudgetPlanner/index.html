<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Budget Planner</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      console.log("hi");

      function budgetcalculation() {
        var projectname = document.f1.projectname.value;
        console.log("projectname :" + projectname);
        var projectmanager = document.getElementById("projectmanager").value;
        var numberofdays = parseInt(
          document.getElementById("numberofdays").value
        );
        var teamleader = document.getElementById("teamleader").value;
        var teammembers = parseInt(
          document.getElementById("teammembers").value
        );
        var travel = parseInt(document.getElementById("travel").value);
        var Food = parseInt(document.getElementById("Food").value);
        var insurance = parseInt(document.getElementById("insurance").value);
        var software = parseInt(document.getElementById("software").value);
        var outing = parseInt(document.getElementById("outing").value);
        var pc = parseInt(document.getElementById("pc").value);
        var testing = parseInt(document.getElementById("testing").value);
        var other = parseInt(document.getElementById("other").value);
        var totalexpense =
          travel +
          Food * teammembers * numberofdays +
          insurance * teammembers +
          software +
          outing * teammembers +
          pc +
          testing +
          other;
        //document.getElementById('spanResult').textContent ="Total Expenses for team1 : " +totalexpense +"Rs.";
        //document.getElementById('pname').textContent ="projectmanager Name: " +projectmanager +" | "+"Team leader: "+teamleader+" | "+"Total Members: "+teammembers+" | "+"Total no of Days: "+numberofdays;
        document.getElementById("pname").textContent = projectname;
        document.getElementById("pmname").textContent = projectmanager;
        document.getElementById("tlpname").textContent = teamleader;
        document.getElementById("members").textContent = teammembers;
        document.getElementById("texpense").textContent = "Rs." + totalexpense;
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="margin-left: 500px; padding: 30px; font-size: 40px"
          >Team Budget Planner</a
        >
      </div>
    </nav>

    <form
      name="f1"
      id="newform"
      style="margin: 50px; padding: 50px; background-color: #eeede1f7"
    >
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Project Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="projectname"
            placeholder="Enter Project Name"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="projectmanager" class="col-sm-2 col-form-label"
          >Project Manager</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="projectmanager"
            name="projectmanager"
            placeholder="Enter Project Manager Name"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="numberofdays" class="col-sm-2 col-form-label"
          >Estimated NO Of Days</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="numberofdays"
            name="numberofdays"
            placeholder="Enter No Of Days Estimated"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="teamleader" class="col-sm-2 col-form-label"
          >Team Leader</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="teamleader"
            name="teamleader"
            placeholder="Enter Team Leader Name"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="teammembers" class="col-sm-2 col-form-label"
          >Team members</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="teammembers"
            name="teammembers"
            placeholder="Enter Number of Team members "
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="travel" class="col-sm-2 col-form-label"
          >Travel and Accomodation</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="travel"
            name="travel"
            placeholder="Travel and Accomodation Per Team  "
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="Food" class="col-sm-2 col-form-label">Food Allowance</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="Food"
            name="Food"
            placeholder="Food Allowance Per Team member Per Day "
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="insurance" class="col-sm-2 col-form-label"
          >Members Insurance</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="insurance"
            name="insurance"
            placeholder="Insurance Per Team member "
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="software" class="col-sm-2 col-form-label"
          >Software Liscencing
        </label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="software"
            name="software"
            placeholder="Enter Software Liscencing Cost "
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="outing" class="col-sm-2 col-form-label"
          >Total Outing cost
        </label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="outing"
            name="outing"
            placeholder="Total Outing cost  Per Team member "
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="pc" class="col-sm-2 col-form-label"> pc's </label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="pc"
            name="pc"
            placeholder="Total No Of Pc'S "
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="testing" class="col-sm-2 col-form-label"> Testing</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="testing"
            name="testing"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="other" class="col-sm-2 col-form-label">
          Other Expenses</label
        >
        <div class="col-sm-10">
          <input type="number" class="form-control" id="other" name="other" />
        </div>
      </div>
      
    </form>
    <span class="row mb-3" style="margin-left: 400px">
      <label class="col-sm-2 col-form-label"></label>
      <span class="col-sm-10">
        <input
          type="submit"
          class="btn btn-primary"
          onclick="budgetcalculation()"
          value="Calculate"
        />
      </span>
    </span>
    <br /><br /><br /><br />
    <table
      class="table"
      style="margin: 50px; padding: 50px; background-color: #eeede1f7"
    >
      <thead>
        <tr>
          <th scope="col">S.NO</th>
          <th scope="col">Project Name</th>
          <th scope="col">Project manager</th>
          <th scope="col">Team Leader</th>
          <th scope="col">No.of.Team Members</th>
          <th scope="col">Total Project Expense</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td><span id="pname"> </span></td>
          <td><span id="pmname"> </span></td>
          <td><span id="tlpname"> </span></td>
          <td><span id="members"> </span></td>
          <td><span id="texpense"> </span></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
