<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
   
      <form style="margin-left:500px ;margin-top:100px ;width:600px ; background-color:#a2d7de ;padding: 50px;">
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" (input)="updateemail($event)" required>
            
          </div>
        </div>
        <div class="row mb-3">
          <label for="fname" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password"  (input)="updatepwd($event)" required>
          </div>
        </div>
         
         <h1 *ngIf="show; then display; else sample"></h1>
        <ng-template #display><button type="submit" class="btn btn-primary"  routerLink="/signin">Sign Up</button></ng-template>
        <ng-template #sample><button type="submit" class="btn btn-primary"  routerLink="/signup">Sign Up</button></ng-template>
      </form>
</body>
</html>
