  <table class="table striped  mt-3 " style="color: antiquewhite;">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email ID</th>
        <!-- <th scope="col">Mobile No</th>
        <th scope="col">Salary</th> -->
        <th scope="col">Action</th>
        <th scope="col"><form class="d-flex">
          <input class="form-control" type="number" id="searchId" [formControl]="searchId"   placeholder="Search by Id"  aria-label="Search">
          <!-- <button   data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success" (click)="getEmployeeId(searchId)" type="button">Search</button> -->
          <button type="button" class="btn btn-warning" (click)="getEmployeeId(searchId)" data-bs-toggle="modal" data-bs-target="#exampleModal2">
           Search
          </button>
        </form></th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employeeData">

        <th scope="row">{{row.id}}</th>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
        <!-- <td>{{row.mobile}}</td>
        <td>{{row.salary}}</td> -->
        <td>
          <button (click)="onEdit(row)" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success"><i class='far fa-edit' ></i>Modify</button>
          <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3" style="height:40px ;"><i class='fas fa-trash'></i>Remove</button>
        </td>
      </tr>
     
    </tbody>
  </table>
  <button (click)="clickAddEmployee()" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-success" type="submit" style=" margin-left: 600px;">New Employee</button>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color:rgb(104 183 129);">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email ID</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
            </div>
            <!-- <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
              <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Salary</label>
              <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
            </div> -->
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()"  class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()"  class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Button trigger modal -->
